<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/styles.css">
</head>

<body>
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controls">
                        <i class="fa fa-share-alt"></i>
                        <i class="fa fa-heart-o"></i>
                    </div>
                    <img src="green-apple-main.jpg" alt="Green Apple">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="green-apple1.jpg" alt="Green Apple"></li>
                        <li><img src="green-apple2.jpg" alt="Green Apple"></li>
                        <li><img src="green-apple3.jpg" alt="Green Apple"></li>
                        <li><img src="green-apple4.jpg" alt="Green Apple"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product__info">
            <div class="title">
                <h1>Fresh Green Apple</h1>
                <span>CODE: 1001</span>
            </div>
            <div class="price">
                $<span>7.93</span>
            </div>
            <div class="variant">
                <h3>SELECT A COLOR</h3>
                <ul>
                    <li><img src="green-apple-main.jpg" alt="Green Apple"></li>
                    <li><img src="yellow-apple-main.jpg" alt="Yellow Apple"></li>
                    <li><img src="orange-apple-main.jpg" alt="Orange Apple"></li>
                    <li><img src="red-apple-main.jpg" alt="Red Apple"></li>
                </ul>
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <p>Rich in antioxidants, dietary fiber, and vitamin C. Supports heart health and aids digestion.</p>
            </div>
            <button class="add-to-cart">ADD TO CART</button>
        </div>
    </section>
</body>

</html>
